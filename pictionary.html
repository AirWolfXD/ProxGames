        <style>
            body {

                float: right;
                margin-right: 2%;
                margin-top: 2%;
            }
            .copy {
              position: fixed;
              top: 10px;
              left: 50%;
              transform: translateX(-50%);
              font-size: 16px;
              color: white;
            }
            #information {
                float: bottom;
                margin: 0%;
                width: 100%;
                font-size: 20px;
                position: relative;
                margin-left: -100%;
            }
            .createJoin {
                position: absolute; 
                top:40px; 
                margin-left:40%;
                background-color: rgb(0, 0, 0); 
                padding:5px; 
                color: #FFFFFF;
