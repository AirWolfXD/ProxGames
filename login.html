    <link rel="stylesheet" type="text/css" href="login.css">
    
    <div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                Welcome Back To Sociapolis
            </div>

            <!-- The core Firebase JS SDK is always required and must be listed first -->

            <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
            <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

            <script>
                // Your web app's Firebase configuration
                // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                var firebaseConfig = {
                    apiKey: "AIzaSyB8f7idbM6Xy-hTIqAclXfZYraFP1yqFxY",
                    authDomain: "sociapolis.firebaseapp.com",
                    projectId: "sociapolis",
                    storageBucket: "sociapolis.appspot.com",
                    messagingSenderId: "9058296823",
                    appId: "1:9058296823:web:cf93bf32380306c19cc4f2",
                    measurementId: "G-X83812J94E"
                };
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                firebase.analytics();

            <script>
                function pressedLogin(email, password){
                    firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        var user = userCredential.user;
                    })
                    .catch((error) => {
                        var errorCode = error.code;
                        var errorMessage = error.message;
                    });
                }
            </script>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">EMAIL</label>  <br> <br>
                            <input type="email" class="form-control" id="emailInput">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label> <br> <br>
                            <input type="password" class="form-control" id="passwordInput">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary" onclick="pressedLogin(document.getElementById('emailInput').value, document.getElementById('passwordInput').value)">LOGIN</button>                    
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
            <a href="signup.html" class="signupRedirect">Or if you don't have an account, <u> sign up. </u> </a>
        </div>
    </div>
</html>
