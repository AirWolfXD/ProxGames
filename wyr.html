<!DOCTYPE html>
<html>
    <head>
        <script src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
        <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui shrink-to-fit=no" />
        <style>
            body {
              background: #001e31;
              max-height: 100vh;
              margin-left: 10px;
              align-items: center;
              justify-content: center;
              font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            }
            video {
                border-radius: 50%;
                /* position: absolute; */
                object-fit: cover;
                width: 25%;
                height: 50%;
                box-sizing: border-box;
                border-radius: 3px;
                padding: 0;
                background: white;
                display: flex;
                display: inline;
            }
            #localVideo {
                float: left;
                margin-left: 2%;
                margin-top: 2%;
            } 
            #remoteVideo {
                float: right;
                margin-right: 2%;
                margin-top: 2%;
            }
            .copy {
              position: fixed;
              top: 10px;
              left: 50%;
              transform: translateX(-50%);
              font-size: 16px;
              color: white;
            }
          </style>
    </head>
    <body style="margin: 0">
        <div class="copy">Send your URL to a friend to start!</div>
        <div class="rc">
          <video id="localVideo" autoplay muted></video>
          <video id="remoteVideo" autoplay></video>
        </div>
        <script src="wyrScript.js"></script>
    </body>
</html>
