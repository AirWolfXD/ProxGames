<!DOCTYPE html>
<html>
    <head>
    <script src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="wyr.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
    <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui shrink-to-fit=no" />
    </head>
    
    <style>
    body {
      background: -webkit-linear-gradient( #16deb9, #f22260, #16a5de );
      min-height: 100vh;
      margin-left: 10px;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    video {
        border-radius: 50%;
        /* position: absolute; */
        object-fit: cover;
        width: 25%;
        height: 50%;
        box-sizing: border-box;
        border-radius: 3px;
        padding: 0;
        background: white;
        display: flex;
        display: inline;
    }
    #localVideo {
        float: left;
        margin-left: 2%;
        margin-top: 2%;
    } 
    #remoteVideo {
        float: right;
        margin-right: 2%;
        margin-top: 2%;
    }
    .copy {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: white;
    }

    html {
      font-family: sans-serif;
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .card_collection{
        position: relative;
        width: 1200px;
        margin: 10px;
        height: 200%;
        text-align: left;
        display: inline-block;
        /* margin-left: 6%; */
    }

    .card {
        background: rgb(244, 255, 250);
        border-radius: 2px;
        display: inline-block;
        height: 400px;
        margin: 2rem;
        position: relative;
        width: 400px;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
        display: inline-block;
    }

    #title_text {
      font-variant: small-caps;
      font-size: 20px;
      padding: 15px;
    }

    #title_text2 {
      font-variant: small-caps;
      font-size:20px;
      padding: 15px;
    }

    .card:hover {
        box-shadow: 0 1px 38px rgba(255, 255, 255, 0.6), 0 20px 12px rgba(255, 255, 255, 0.4);
    }

    img{
        object-fit: fill;
    }

    #text {
      color:  #f22260;
      font-size: 3em;
      z-index: 1;
      float: left;
      margin-left: 3%;
      margin-top: 5%;
      filter: drop-shadow(10px 5px 2px #000);
    }

    </style>
    
    <body style="margin: 0">
        <div class="copy">Send your URL to a friend to start a video call!</div>
        <div class="rc">
          <video id="localVideo" autoplay muted></video>
          <h2 id="text">
            WOULD YOU RATHER
          </h2>
          <video id="remoteVideo" autoplay></video>
        </div>
        <script src="wyrScript.js"></script>
    
    <div class="card_collection">    
        <div class="card">
            <div class="title"> 
              <h2 id="title_text"> 
                  Loading...
              </h2>
              <img src='' width=100% height=100% id="background" style="object-fit: cover;"> 
            </div>  
        </div>
      </div>
      <div class="card card-1">
        <div class="title">
            <h2 id="title_text2">
              Loading...
            </h2>
            <img src='' width=100% height=100% id="background2" style="object-fit: cover;">
        </div>
      </div> 
    </div>

    

  </body>
</html>
